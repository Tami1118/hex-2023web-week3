<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>眼鏡官網｜門市資訊</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <main>
      <div class="container-main">
        <div class="page-frame">
          <h2 class="page-title">門市據點</h2>
          <div class="filter">
            <label class="filter-label" for="store">選擇分店</label>
            <select class="filter-select" name="store" id="store">
              <option value="台北中山旗艦店">台北中山旗艦店</option>
              <option value="台北綠園店">台北綠園店</option>
              <option value="台中清水旗艦店">台中清水旗艦店</option>
              <option value="高雄中正形象店">高雄中正形象店</option>
              <option value="高雄夢時代店">高雄夢時代店</option>
            </select>
          </div>
  
          <div class="store-detail">
            <div class="store-detail-item">
              <img class="store-detail-item__pic" src="../assets/images/store-1.png" alt="">
              <div class="store-detail-item__body">
                <h3 class="store-item__title">台北中山旗艦店</h3>
                <ul class="store-item__info-list">
                  <li class="store-item__info-item">
                    <span class="store-item__info-icon material-symbols-outlined">call</span>
                    電話：<a href="tel:(02)000-1234">(02)000-1234</a>
                  </li>
                  <li class="store-item__info-item">
                    <span class="store-item__info-icon material-symbols-outlined">schedule</span>
                    營業時間：10:00-21:00
                  </li>
                  <li class="store-item__info-item">
                    <span class="store-item__info-icon material-symbols-outlined">location_on</span>
                    地址：台北市中山區南京東路25巷2-1號
                  </li>
                </ul>
              </div>
            </div>
            <iframe class="store-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.1938727216575!2d121.58489981500674!3d25.06141728395942!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442ab7e5d54f56d%3A0xd9f669d66f4a026d!2zMTE05Y-w5YyX5biC5YWn5rmW5Y2A5Y2X5Lqs5p2x6Lev5YWt5q61IFNlY3Rpb24gNjI16Jmf!5e0!3m2!1szh-TW!2stw!4v1690701380849!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </main>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
